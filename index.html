<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ausgaben Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ausgaben Tracker</h1>

      <div class="section">
        <h2>Einnahmen</h2>
        <div class="input-group">
          <label for="income-dsc">Beschreibung</label>
          <input type="text" id="income-dsc" placeholder="e.g. Gehalt" />
        </div>
        <div class="input-group">
          <label for="income-amt">Betrag (€)</label>
          <input type="number" id="income-amt" placeholder="e.g. 10000" />
        </div>
        <div class="button-group">
          <button type="button" onclick="addIncome()">
            Einnahmen Hinzufügen
          </button>
        </div>
      </div>

      <div class="section">
        <h2>Ausgaben</h2>
        <div class="input-group">
          <label for="expense-dsc">Beschreibung</label>
          <input type="text" id="expense-dsc" placeholder="e.g. Miete" />
        </div>
        <div class="input-group">
          <label for="expense-cat">Kategorie</label>
          <select id="expense-cat">
            <option value="Haus">Haus</option>
            <option value="Lebensmittel">Lebensmittel</option>
            <option value="Gesundheit">Gesundheit</option>
            <option value="Auto">Auto</option>
            <option value="Freizeit">Freizeit</option>
            <option value="Sonstiges">Sonstiges</option>
          </select>
        </div>
        <div class="input-group">
          <label for="expense-amt">Betrag (€)</label>
          <input type="number" id="expense-amt" placeholder="e.g. 5000" />
        </div>
        <div class="button-group">
          <button type="button" onclick="addExpense()">
            Ausgaben Hinzufügen
          </button>
        </div>
      </div>

      <div id="notification" class="hidden"></div>

      <div class="table-container">
        <h2>Transaktionsverlauf</h2>
        <table>
          <thead>
            <tr>
              <th>Beschreibung</th>
              <th>Kategorie</th>
              <th>Betrag (€)</th>
              <th>Typ</th>
              <th>Aktion</th>
              <!-- Delete button will be added here -->
            </tr>
          </thead>
          <tbody id="transactions-history">
            <!-- Transactions will be added here -->
          </tbody>
        </table>
      </div>

      <div class="summary">
        <h2>Zusammenfassung</h2>
        <div class="summary-group">
          <label for="total-income">Gesamte Einnahmen:</label>
          <span id="total-income">0</span>
        </div>
        <div class="summary-group">
          <label for="total-expense">Gesamte Ausgaben:</label>
          <span id="total-expense">0</span>
        </div>
        <div class="summary-group">
          <label for="balance">Kontostand:</label>
          <span id="balance">0</span>
        </div>
    </div>

    <div class="clear-button-group">
      <button type="button" onclick="clearAll()">Alles Löschen</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
